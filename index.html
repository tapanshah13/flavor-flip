

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Food Generator</title>
</head>
<body class="loading">

<div class="main-container">

    <div class="main-header">
        <h1 class="main-title">Feeling hungry?</h1>
        <h3 class="label-main">Get a random meal by clicking below</h3>
        <button class="main-generate-button">GET RANDOM MEALS üçî</button>
    </div>

    <div class="food-info-page">

        <div class="main-dish-top">

            <div class="dish-row">
                <img class="dish-img" src="" alt="meal-image">

                <ul class="dish-labeling">
                    <li class="dish-items"><strong>Category</strong>: None</li>
                    <li class="dish-items"><strong>Area</strong>: None</li>
                    <li class="dish-items"><strong>Tags</strong>: None</li>

                </ul>


                <div class="lower-dish-part">
                    <div class="ingredients-container">

                        <h2 class="title">Ingredients:</h2>
                        <ul class="items-info">
                            <li class="items-ingredients"></li>
                            <li class="items-ingredients"></li>
                        </ul>


                    </div>
                </div>

            </div>

            <div class="right-side-container">
                <div class="dish-info">
                    <h2 class="dish-title"></h2>
                    <p class="dish-description"></p>
                </div>

                <div class="video-dish">
                    <h2 class="title">Video Recipe:</h2>
                    <iframe class='video' width="700" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

        </div>



    </div>

</div>




<script src="function.js"></script>
</body>
</html>
